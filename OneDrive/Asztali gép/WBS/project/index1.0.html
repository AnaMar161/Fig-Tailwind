<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juicy Fruits</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#f7f0e8] text-gray-900">
    <header class="bg-[#f7f0e8] border-b border-[#e5d7c3] py-4">
      <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
        <a href="#" class="text-xl font-extrabold text-[#8cc63f]"
          >Juicy Fruits for Everyone</a
        >

        <a
          href="#"
          class="hidden md:inline-block bg-[#8cc63f] text-white px-4 py-2 rounded-md font-semibold hover:bg-[#76b335] transition"
        >
          Cart
        </a>

        <button class="md:hidden text-2xl font-bold text-[#8cc63f]">☰</button>
      </div>
    </header>
    <section class="py-10 px-4">
      <div
        class="max-w-7xl mx-auto flex flex-col gap-10 md:flex-row md:items-center md:gap-20"
      >
        <div class="space-y-4 md:max-w-xl text-center md:text-left">
          <h1 class="text-3xl font-bold md:text-5xl">
            Fresh, Local & Seasonal Fruits
          </h1>

          <p class="text-gray-700 text-base md:text-lg">
            Hand-picked from local farms & delivered fresh to your home. Taste
            the real flavor of nature — seasonal, sustainable, delicious.
          </p>

          <div
            class="flex flex-col gap-3 sm:flex-row sm:justify-center md:justify-start"
          >
            <a
              href="#"
              class="bg-[#8cc63f] text-white px-6 py-3 rounded-md font-semibold hover:bg-[#76b335] transition text-sm text-center"
            >
              Shop Now
            </a>
            <a
              href="#"
              class="border-2 border-[#8cc63f] text-[#8cc63f] px-6 py-3 rounded-md font-semibold hover:bg-[#e5f0d8] transition text-sm text-center"
            >
              Learn More
            </a>
          </div>
        </div>
        <img
          src="https://images.unsplash.com/photo-1490474418585-ba9bad8fd0ea"
          alt="Fresh fruits"
          class="w-full max-w-md rounded-xl shadow-lg mx-auto"
        />
      </div>
    </section>
    <footer
      class="border-t border-gray-300 py-8 text-center text-sm text-gray-600"
    >
      <div class="flex justify-center gap-6 mb-3">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
      <p>© 2025 Juicy Fruits by Anastasia & Gergely</p>
    </footer>
  </body>
</html>
